language: go

go:
  - 1.2
  - 1.3
  - tip

before_install:
  - sudo apt-get update -y && sudo apt-get install curl grep gawk

install:
  - go get -d -v ./...
  
script:
  - cd input
  - ./get_keycodes.sh /usr/include/linux/input.h
  - echo "using keycodes:" && cat keycodes.go | grep KEY_
  - cd ../uinput && go build && go test -c
  - cd ..
  - go build
  - go test -v
